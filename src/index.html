<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <div class="container bg-secondary d-flex flex-column position-relative" style="height: 100vh;">
        <div class="row bg-warning mb-5 h-25 align-content-center">
            <div class="col-12 d-flex justify-content-center">
                <p class="display-1">Lista de tarefas</p>
            </div>
        </div>

        <div class="tabela row mx-auto bg-warning w-50" style="height: 60rem;">
            <div class="topo bg-dark text-white col-12 d-flex flex-column h-25">
                <div class="text-center mb-3">
                    <span class="display-2">Tarefas</span>
                </div>
                <div class="text-center d-flex justify-content-center h-50">
                    <div class="addElement align-self-center">
                        <input class="p-3 mx-3 h-25" type="text" placeholder="Digite uma tarefa:">
                        <button type="button" class="btn btn-warning p-1" style="font-size: 2rem;">ADD</button>
                    </div>
                </div>
            </div>

            <div class="corpo col-12 px-0 h-75 overflow-y-scroll flex-nowrap">
                <!-- Elemento clonado -->
                <div class="elemento col-12 d-none bg-success mb-3 text-white justify-content-around position-relative h-25">
                    <input type="checkbox" class="check align-self-center" style="height: 4rem; width: 4rem;">
                    <span class="content align-self-center display-6" style="width: 30rem;">Fazer nada</span>
                    <button class="btnEdit bg-transparent text-white border border-0" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                        <i class="bi bi-pencil-square align-self-center" style="font-size: 4rem;"></i>
                    </button>
                    <i class="removeBtn bi bi-trash3 align-self-center" style="font-size: 4rem; cursor: pointer;"></i>
                </div>
            </div>
        </div>
    </div>

    <!--Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Alterar tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">X</button>
                    <button type="button" class="btnAlt btn btn-success" data-bs-dismiss="modal">Alterar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
